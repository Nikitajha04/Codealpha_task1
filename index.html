<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <style>
      * {
        box-sizing: border-box;
        transition: all 0.3s ease;
      }
      body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .boundary {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
        background-color: black;
        min-height: 100vh;
      }
      .inner {
        border-radius: 5px;
        background-color: lavender;
        color: black;
        width: 95%;
        padding: 20px;
      }
      h1 {
        color: black;
        text-align: center;
        font-size: 3rem;
      }
      .gallery {
        border: 2px solid black;
        width: 95%;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        background-color: rgba(245, 245, 220, 0.777);
        transition: background-color 0.3s ease;
        padding: 10px;
      }
      .brief {
        text-align: center;
        font-size: large;
      }
      .imgs {
        border: 2px solid black;
        box-sizing: border-box;
        width: 16%;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .imgs:hover {
        transform: scale(1.08);
      }

      /* --- Lightbox styles --- */
      .lightbox {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        flex-direction: column;
      }
      .lightbox img {
        width: 60%;
        border-radius: 10px;
        border: 3px solid white;
      }
      .btns {
        margin-top: 20px;
      }
      .btn {
        padding: 10px 20px;
        margin: 0 10px;
        background-color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: lightgray;
      }

      /* --- Dark mode --- */
      .dark-mode h1 {
        color: rgba(255, 255, 255, 0.879);
      }
      .dark-mode .inner {
        background-color: #333;
        color: rgba(255, 255, 255, 0.788);
      }
      .dark-mode .gallery {
        background-color: #444;
      }

      /* --- Filter bar --- */
      .controls {
        text-align: center;
        margin: 10px 0;
      }
      select {
        padding: 8px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="boundary" id="boundary">
      <div class="inner">
        <h1>Here Is Your Gallery!!!</h1>
        <p class="brief">
          Your perfect gallery to plan your vacation of travelling your dream
          destination is here now...
        </p>

        <!-- Control buttons -->
        <div class="controls">
          <button id="modeToggle" class="btn"> Dark Mode</button>
          <select id="filterSelect">
            <option value="all">All</option>
            <option value="north">North India</option>
            <option value="south">South India</option>
          </select>
        </div>

        <div class="gallery">
          <!-- Added data attributes for filtering -->
          <img src="agra.jpeg" alt="agra" class="imgs" data-region="north" />
          <img
            src="amritsar.jpeg"
            alt="amritsar"
            class="imgs"
            data-region="north"
          />
          <img
            src="bengaluru.jpeg"
            alt="bengaluru"
            class="imgs"
            data-region="south"
          />
          <img
            src="chennai.jpeg"
            alt="chennai"
            class="imgs"
            data-region="south"
          />
          <img
            src="darjeeling.jpeg"
            alt="darjeeling"
            class="imgs"
            data-region="north"
          />
          <img src="delhi.jpeg" alt="delhi" class="imgs" data-region="north" />
          <img src="goa.jpeg" alt="goa" class="imgs" data-region="south" />
          <img
            src="hyderabad.jpeg"
            alt="hyderabad"
            class="imgs"
            data-region="south"
          />
          <img
            src="jaipur.jpeg"
            alt="jaipur"
            class="imgs"
            data-region="north"
          />
          <img
            src="kerala.jpeg"
            alt="kerala"
            class="imgs"
            data-region="south"
          />
          <img src="kochi.jpeg" alt="kochi" class="imgs" data-region="south" />
          <img
            src="kolkata.jpeg"
            alt="kolkata"
            class="imgs"
            data-region="east"
          />
          <img
            src="lucknow.jpeg"
            alt="lucknow"
            class="imgs"
            data-region="north"
          />
          <img
            src="manali.jpeg"
            alt="manali"
            class="imgs"
            data-region="north"
          />
          <img src="mumbai.jpeg" alt="mumbai" class="imgs" data-region="west" />
          <img src="ooty.jpeg" alt="ooty" class="imgs" data-region="south" />
          <img
            src="pondicherry.jpeg"
            alt="pondicherry"
            class="imgs"
            data-region="south"
          />
          <img
            src="rishikesh.jpeg"
            alt="rishikesh"
            class="imgs"
            data-region="north"
          />
          <img
            src="shimla.jpeg"
            alt="shimla"
            class="imgs"
            data-region="north"
          />
          <img
            src="udaipur.jpeg"
            alt="udaipur"
            class="imgs"
            data-region="west"
          />
          <img
            src="varanasi.jpeg"
            alt="varanasi"
            class="imgs"
            data-region="north"
          />
        </div>
      </div>
    </div>

    <!-- Lightbox popup -->
    <div class="lightbox">
      <img src="" alt="enlarged" />
      <div class="btns">
        <button class="btn prev">⟸ Prev</button>
        <button class="btn next">Next ⟹</button>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
